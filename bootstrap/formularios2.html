<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios 2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <!-- Checkbox y radios -->
        <div class="row">
            <div class="col-md-12">
                <h2>Checkbox y Radios</h2>
                <br>
                <form action="">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Lorem, ipsum dolor.</label>
                    </div>
                    <div class="checkbox disabled">
                        <label>
                            <input type="checkbox" disabled> Otro checkbox.</label>
                    </div>

                    <div class="radio disabled">
                        <label>
                            <input type="radio" value="0" name="sexo" disabled> Mujer</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" value="1" name="sexo"> Hombre</label>
                    </div>
                </form>
            </div>
        </div>

        <hr>

        <!-- Inline checkboxes y radios -->
        <div class="row">
            <div class="col-md-12">
                <h2>Inline Checkbox y Radios</h2>
                <br>
                <form action="">
                    <label class="checkbox-inline">
                        <input type="checkbox"> Lorem, ipsum dolor.</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" disabled> Otro checkbox.</label>

                    <label class="radio-inline">
                        <input type="radio" value="0" name="sexo" disabled> Mujer</label>
                    <label class="radio-inline">
                        <input type="radio" value="1" name="sexo"> Hombre</label>
                </form>
            </div>
        </div>

        <hr>

        <!-- selects -->
        <div class="row">
            <div class="col-md-12">
                <h2>Selext input</h2>
                <br>
                <form action="">
                    <select name="pais" class="form-control">
                        <option value="0">Colombia</option>
                        <option value="1">España</option>
                        <option value="2">México</option>
                    </select>
                </form>
            </div>
        </div>

        <hr>

        <!-- Inputs -->
        <div class="row">
            <div class="col-md-12">
                <h2>Inputs</h2>
                <br>
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control disabled" placeholder="Input" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control is-valid" placeholder="Input">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control is-invalid" placeholder="Input">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control is-valid" placeholder="Input">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
