<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <br>
        <!-- Formulario básico -->
        <h2>Formulario Básico</h2><br>
        <div class="row">
            <div class="col-md-12">
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input class="form-control" type="text" id="correo" placeholder="Correo">
                    </div>

                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <hr>
        <!-- Formulario Inline -->
        <h2>Formulario Inline</h2><br>
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input class="form-control" type="text" id="correo" placeholder="Correo">
                    </div>

                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <hr>
        <!-- Formulario Horizontal -->
        <h2>Formulario Horizontal</h2><br>
        <div class="row">
            <div class="col-md-12">
                <form action="">
                    <div class="form-group row">
                        <label class="col-sm-2" for="nombre">Nombre</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2" for="correo">Correo</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="correo" placeholder="Correo">
                        </div>
                    </div>

                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <hr>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
