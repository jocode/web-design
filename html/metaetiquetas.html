<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="diseño web, codigo, programación, html, css, javascript, tutoriales">
	<meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.">
	<meta name="author" content="Johan Mosquera - Jocode">

	<!-- Etiqueta que indica que el sitio web es adaptable -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- 
	width=device-width: Establecemos que el ancho de la pagina sea igual al del dispositivo 
	user-scalable=no: Establecemos que el usuario no puede escalar el sitio web 
	initial-scale=1.0: Establecemos que la pagina tendra un tamaño inicial de 1  
	maximum-scale=1.0: Establecemos que la pagina tendra un tamaño maximo de 1  
	minimum-scale=1.0: Establecemos que la pagina tendra un tamaño minimo de 1  
	-->

	<title>Meta etiquetas</title>
</head>
<body>
	<h3>Meta Etiquetas</h3>
</body>
</html>
