<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Formularios</title>
</head>
<body>
	<h3>Formularios</h3>
	<form method="" action="">
		<input type="text" name="nombre" placeholder="Nombre" /><br/>  
		<input type="email" name="correo" placeholder="Correo"><br/>  
		<textarea name="mensaje" rows="4" placeholder="Mensaje"></textarea><br/> 
		<select name="">
			<option value="opcion1">Colombia</option>
			<option value="opcion2">México</option>
			<option value="opcion3">Chile</option>
		</select><br/>
		<input type="radio" name="genero" value="hombre" id="hombre">
		<label for="hombre">Hombre</label>
		<input type="radio" name="genero" value="mujer" id="mujer">
		<label for="mujer">Mujer</label>
		<br/>
		<label for="terminos">Términos y condiciones</label>
		<input type="checkbox" name="terminos" id="terminos"><br/>
		<input type="submit" name="" value="Enviar"> 
	</form>
</body>
</html>
