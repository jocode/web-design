<!DOCTYPE html> <!-- Indica que es HTML 5 -->
<html lang="es">
<head>
	<meta charset="utf-8"> <!-- Especifica la codificación de las páginas web -->
	<title>Encabezados</title>
</head>
<body>
	<!-- Estos son los encabezados en HTML 
		Indican los títulos y subtítulos de las páginas.
		Los encabezados se ordenan de 1 a 6, el primero es más importante y tendrá un tamaño mayor por defecto.
	-->
	<h1>Encabezado de tamaño 1</h1>
	<h2>Encabezado de tamaño 2</h2>
	<h3>Encabezado de tamaño 3</h3>
	<h4>Encabezado de tamaño 4</h4>
	<h5>Encabezado de tamaño 5</h5>
	<h6>Encabezado de tamaño 6</h6>
</body>
</html>
