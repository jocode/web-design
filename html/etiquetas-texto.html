<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Etiquetas para texto</title>
</head>
<body>
	<p>
		<b>Bold</b><br> <!-- Bold/Negritas SIN importancia semántica -->
		<strong>Strong</strong> <!-- Bold/Negritas CON importancia semántica -->
		<br><br>
		<i>Italic</i><br><!-- Itálica SIN importancia semántica -->
		<em>Énfasis</em> <!-- (Énfasis) Itálica CON importancia semántica --><br><br>

		<small>Texto Pequeño</small><br>
		<mark>Text Marcado</mark><br>
		<del>Texto tachado</del><br>
		<ins>Inserted</ins><br>
		V<sub>a</sub><br>
		X<sup>n</sup>
	</p>
</body>
</html>
