<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Inputs</title>
</head>
<body>
	<form action="" method="">
		<input type="password" name="" placeholder="Password"><br/>
		<input type="color" name="color"><br/>
		<input type="email" placeholder="Correo" name="email"><br/>
		<input type="number" name="" placeholder="0" min="5" max="10"><br/>
		<input type="range" name="rango" min="0" max="10"><br>
		<input type="url" name="url" placeholder="Sitio web"><br>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
