<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agregando elementos al DOM con jQuery</title>
	<style type="text/css">
		.contenedor {
			width: 600px;
			height: 500px;
			background-color: #212d40;
			padding: 20px;
		}
		.caja {
			width: 150px;
			height: 150px;
			background-color: #f79256;
			display: inline-block;
			margin: 10px;
			color: #fff;
			text-align: center;
			font-size: 40px;
			font-family: Arial, sans-serif;
		}
	</style>
</head>
<body>
	<button id="agregar">Agregar caja</button>

	<div class="contenedor" id="contenedor"></div>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="js/agregandoElementos.js"></script>
</body>
</html>
