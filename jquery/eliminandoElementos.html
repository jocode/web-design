<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eliminando elementos del DOM con jQuery</title>
	<style type="text/css">
		.contenedor {
			background-color: #ccc;
			width: 500px;
			height: 500px;
		}
		
		.caja {
			width: 150px;
			height: 150px;
			display: inline-block;
			margin: 15px;
			background-color: #0353A4;
			color: #fff;
			text-align: center;
			font-family: Arial, sans-serif;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div class="contenedor" id="contenedor">
		<div class="caja">1</div>
		<div class="caja" id="segunda">2</div>
		<div class="caja">3</div>
		<div class="caja">4</div>
	</div>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="js/eliminandoElementos.js"></script>
</body>
</html>
