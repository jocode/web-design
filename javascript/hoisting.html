<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hoisting</title>
</head>
<body>
	<script type="text/javascript">
		
		// Inicialización
		nombre = 'Johan Mosquera';
		// Declaración
		var nombre;
		document.writeln(nombre); 

		var ejemplo;
		document.writeln(ejemplo);
		ejemplo = 'Javacript sólo coloca al principio las declaraciones';
	</script>
</body>
</html>
