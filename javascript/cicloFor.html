<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo For</title>
</head>
<body>
	<script type="text/javascript">
		/*Ciclo que imprime los valores del 1 al 10*/
		for (var i = 0; i < 10; i++) {
			document.writeln(i);
		}

		/*Ciclo que imprime valores del 10 al 1*/
		for (var i = 10; i > 0; i--){
			document.writeln(i)
		}

		/*Recorrer un arreglo usando el ciclo for*/
		var meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Agosto', 'Octuble', 'Noviembre', 'Diciembre'];

		for (var item = 0; item < meses.length; item++){
			document.writeln(meses[item]);
		}

		for (mes in meses){
			console.log(meses[mes]);
		}
	</script>
</body>
</html>
