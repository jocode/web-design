<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Controlando Audio y Video de HTML5 con Javascript</title>
</head>
<body>
	<video id="video" width="500" src="https://static.videezy.com/system/resources/previews/000/002/669/original/star-trails.mp4" controls>
		<p>Tu navegador no soporta vídeos en HTML5, por favor actualízalo</p>
	</video><br>

	<audio id="audio" src="../html/media/hyperfun.mp3" controls>
		<p>Tu navegador no soporta audios en HTML5, por favor actualízalo</p>
	</audio><br>

	<button id="play">Reproducir</button>
	<button id="pause">Pause</button>

	<input type="range" min="0" max="1" value="1" step="0.1" id="volumen">

	<script type="text/javascript">
		// Declarar variable
		var video = document.getElementById('video');
		var btnPlay = document.getElementById('play');
		var btnPause = document.getElementById('pause');
		var volumen = document.getElementById('volumen');

		// Agregar los eventos
		btnPlay.addEventListener('click', function(){
			video.play();
			// document.body.style.background = '#000';
		});

		btnPause.addEventListener('click', function(){
			video.pause();
		});

		volumen.addEventListener('change', function(){
			video.volume = volumen.value;
		});
	</script>
</body>
</html>
