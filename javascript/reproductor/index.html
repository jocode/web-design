<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reproductor</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="contenedor">
		<div class="reproductor">
			<video id="video" src="https://static.videezy.com/system/resources/previews/000/002/669/original/star-trails.mp4" class="video">
				<p>Tu navegador no soporta videos en HTML5</p>
			</video>
			<div class="controles">
				<input type="range" class="tiempo" id="tiempo" min="0" value="0" step="0.1">
				<button class="btn play" id="btnPlay"><span id="icono" class="fa fa-play"></span></button>
				<input type="range" class="volumen" id="volumen" min="0" max="1" step="0.01" value="1">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="reproductor.js"></script>
</body>
</html>
