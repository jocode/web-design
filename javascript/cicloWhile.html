<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo While</title>
</head>
<body>
	<h1>Ciclo While y Do While</h1>
	<script type="text/javascript">
		
		var meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Agosto', 'Octuble', 'Noviembre', 'Diciembre'];

		/*Ciclo while*/
		var numero = 11;
		while (numero <= 10){
			document.writeln(numero);
			numero++;
		}

		do {
		 document.writeln(numero);
		 numero++;	
		} while (numero <= 10);


	</script>
</body>
</html>
