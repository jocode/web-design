<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Operadores</title>
  </head>
  <body>
    <h1>Operadores</h1>
    <script type="text/javascript">
      /**
      Tipos de Operadores
      - Asignación
      - Matemáticos o aritméticos
      - Incremento y Decremento
      - Operadores lógicos  o de Comparación
        - Negación !
        - AND &&
        - OR ||
        - Mayor que >
        - Mayor o igual que  >=
        - Menor que <
        - Menor o igual que <=
        - Igual a ==
        - Igual en valor y tipo ===
        - No igual !=
        - No igual en valor y tipo !==
      */

      /* -------- Asignación ----------- */
      var nombre = 'Johan Camilo';

      /* -------- aritméticos ------------- */
      var suma = 5 + 2; // * | - | / | %
      // document.write(suma);

      /* ------- Incremento y decremento ------------ */
      var incremento = 1;
      incremento++;
      var decremento = 1;
      decremento--;
      // document.write(incremento);

  	  /* -------- Operadores de comparación ----------- */
      var a = 3, b = 3;
      document.write(a==b);
    </script>
  </body>
</html>
